<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Preview Home</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app">
      <section class="card header">
        <div>
          <h1>CAPD支援アプリ</h1>
          <p class="kicker">Home: 安全導線優先（shadcn/ui想定）</p>
        </div>
        <div class="badges">
          <span class="badge">今日の状態: 実施前</span>
          <span class="badge">同期: 2分前</span>
        </div>
      </section>

      <section class="card">
        <h2>手技テンプレート</h2>
        <div class="list">
          <article class="item">
            <div>
              <strong>ワンバッグ v3.0.0</strong>
              <div class="sub">有効: 2026-02-10</div>
            </div>
            <div class="actions">
              <button class="btn btn-primary">開始</button>
            </div>
          </article>
          <article class="item">
            <div>
              <strong>夜間排液 v1.2.0</strong>
              <div class="sub">有効: 2026-02-15</div>
            </div>
            <div class="actions">
              <button class="btn btn-primary">開始</button>
            </div>
          </article>
        </div>
      </section>

      <section class="card">
        <div class="actions">
          <button class="btn btn-secondary">記録一覧を開く</button>
          <button class="btn">CSV取り込み(Mac)</button>
        </div>
      </section>
    </main>
  </body>
</html>
